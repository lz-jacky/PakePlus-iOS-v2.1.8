            document.querySelectorAll('.transactions-list li').forEach(li => {
                li.addEventListener('click', (e) => {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®å†…éƒ¨ï¼Œå¿½ç•¥
                    if (e.target.classList.contains('delete-tx')) return;
                    const id = Number(li.dataset.id);
                    openEditDrawer(id);
                });
            });
        }

        // åˆ é™¤å•æ¡
        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveToStorage();
            updateBalanceStats();
            renderList();
        }

        // æ¸…é™¤å…¨éƒ¨è®°å½•
        function clearAllTransactions() {
            if (transactions.length === 0) return;
            if (confirm('ç¡®å®šè¦åˆ é™¤æ‰€æœ‰è®°è´¦è®°å½•å—ï¼Ÿ')) {
                transactions = [];
                saveToStorage();
                updateBalanceStats();
                renderList();
            }
        }

        // æ‰“å¼€æŠ½å±‰(æ–°å¢)
        function openAddDrawer() {
            editId = null;
            drawerTitle.innerText = 'ğŸ“ æ–°å»ºè´¦å•';
            amountInput.value = '';
            descInput.value = '';
            categorySelect.value = 'é¤é¥®';
            // é»˜è®¤æ”¯å‡ºé«˜äº®
            setActiveType('expense');
            overlay.style.display = 'flex';
        }

        // æ‰“å¼€ç¼–è¾‘æŠ½å±‰
        function openEditDrawer(id) {
            const tx = transactions.find(t => t.id === id);
            if (!tx) return;
            editId = id;
            drawerTitle.innerText = 'âœï¸ ç¼–è¾‘è´¦å•';
            amountInput.value = tx.amount;
            descInput.value = tx.description || '';
            categorySelect.value = tx.category;
            setActiveType(tx.type);
            overlay.style.display = 'flex';
        }

        // è®¾ç½®æ”¶æ”¯ç±»å‹æŒ‰é’®æ ·å¼
        function setActiveType(type) {
            if (type === 'expense') {
                expenseTypeBtn.classList.add('active');
                incomeTypeBtn.classList.remove('active');
            } else {
                incomeTypeBtn.classList.add('active');
                expenseTypeBtn.classList.remove('active');
            }
        }

        // å…³é—­æŠ½å±‰
        function closeDrawer() {
            overlay.style.display = 'none';
            editId = null;
        }

        // ä¿å­˜äº¤æ˜“ (æ–°å¢æˆ–ç¼–è¾‘)
        function saveTransaction() {
            // è·å–å½“å‰é€‰ä¸­çš„ç±»å‹
            const type = expenseTypeBtn.classList.contains('active') ? 'expense' : 'income';
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert('è¯·è¾“å…¥åˆæ³•çš„é‡‘é¢ (>0)');
                return;
            }
            const category = categorySelect.value;
            const description = descInput.value.trim() || (type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º');
            const today = new Date().toISOString().slice(0,10);  // YYYY-MM-DD

            if (editId) {
                // ç¼–è¾‘
                const index = transactions.findIndex(t => t.id === editId);
                if (index !== -1) {
                    transactions[index] = {
                        ...transactions[index],
                        amount,
                        type,
                        category,
                        description,
                        // ä¿ç•™åŸæ—¥æœŸä¸å˜? ä¸€èˆ¬ç¼–è¾‘ä¿ç•™åŸæ—¥æœŸï¼Œä½†ä¸ºäº†æ–¹ä¾¿æ¼”ç¤ºï¼Œä¿æŒåŸæ¥æ—¥æœŸï¼Œä¹Ÿå¯ä»¥æ”¹ä¸ºä»Šæ—¥ï¼Œä½†ä¸ºäº†çœŸå®ä¿ç•™åŸæ—¥æœŸ
                        // ä½†ç¼–è¾‘é€šå¸¸ä¸æ”¹å˜æ—¥æœŸï¼Œæˆ‘ä»¬ä¿ç•™åŸæ—¥æœŸ
                        date: transactions[index].date,
                    };
                }
            } else {
                // æ–°å¢
                const newTx = {
                    id: Date.now() + Math.floor(Math.random()*1000),
                    amount,
                    type,
                    category,
                    description,
                    date: today,
                };
                transactions.push(newTx);
            }

            saveToStorage();
            closeDrawer();
            updateBalanceStats();
            renderList();
        }

        // æ›´æ–°filteræ ·å¼åŠæ•°æ®
        function setFilter(filterValue) {
            currentFilter = filterValue;
            filterChips.forEach(chip => {
                const chipFilter = chip.dataset.filter;
                if (chipFilter === filterValue) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
            renderList();
        }

        // ---------- äº‹ä»¶ç»‘å®š ----------
        // ç­›é€‰ç‚¹å‡»
        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                const filter = chip.dataset.filter;
                setFilter(filter);
            });
        });

        // æ˜¾ç¤ºæ–°å¢æŠ½å±‰
        showAddBtn.addEventListener('click', openAddDrawer);

        // å–æ¶ˆ/å…³é—­
        cancelBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });

        // ä¿å­˜æŒ‰é’®
        saveBtn.addEventListener('click', saveTransaction);

        // ç±»å‹åˆ‡æ¢
        expenseTypeBtn.addEventListener('click', () => setActiveType('expense'));
        incomeTypeBtn.addEventListener('click', () => setActiveType('income'));

        // æ¸…é™¤å…¨éƒ¨
        clearAllBtn.addEventListener('click', clearAllTransactions);

        // åˆå§‹åŒ–æ•°æ®
        loadFromStorage();
        updateBalanceStats();
        renderList();

        // æ¯æ¬¡é‡æ–°æ¸²æŸ“list (åˆ é™¤årenderå·²ç»åŒ…å«)
        // ç›‘å¬å­˜å‚¨ï¼Ÿä¸éœ€è¦ï¼Œåªæœ‰æœ¬æ ‡ç­¾é¡µæ“ä½œã€‚
    })();
</script>
